<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .login-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .welcome-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 25px;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 25px;
      padding: 0.75rem;
      font-size: 0.9rem;
      width: 100%;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #5c0eb5, #206ed4);
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .social-login .btn {
      flex: 1;
      font-size: 0.85rem;
      border-radius: 25px;
      border: 1px solid #ddd;
      background-color: #f8f9fa;
      color: #333;
      margin: 0 5px;
    }

    .social-login .btn:hover {
      background-color: #e2e6ea;
    }

    .footer-links {
      text-align: center;
      margin-top: 1rem;
    }

    .footer-links a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="welcome-text">Masuk ke Akun Anda</div>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Anda" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Kata Sandi" required>
      </div>
      <button type="submit" class="btn btn-primary">Masuk</button>
    </form>

    <div class="social-login">
      <button class="btn">Google</button>
      <button class="btn">Facebook</button>
    </div>

    <div class="footer-links">
      <a href="#">Lupa Password?</a> | 
      <a href="#">Daftar</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</body>
</html>
